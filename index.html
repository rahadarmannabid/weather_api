<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName"type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="nameOftheCity">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>


    <script>

document.getElementById('button').addEventListener('click',function(){

    const inputValue=document.getElementById('cityName').value;
    document.getElementById("nameOftheCity").innerText=inputValue;
    fetch("https://api.openweathermap.org/data/2.5/weather?q="+inputValue+"&appid=d25590e9d688d595108a362f2f04afe8")
        .then(res=> res.json())
        .then(data => {

            console.log(data)
            const tempF=data.main.temp;
            const tempC= parseInt((5/9) * (tempF - 32)-120)
            document.getElementById("temp").innerText=tempC;

            const weather= data.weather[0].main;
            document.getElementById("weather").innerText=weather;

          
        })
        .catch(err=>alert("wrong city name"))


        })
        
    </script>

</body>

</html>
